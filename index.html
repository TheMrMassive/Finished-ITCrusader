    <!-- INITIAL LOADER STYLES -->
    <style>
      #initial-loader {
        position: fixed;
        inset: 0;
        background: #000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .spinner {
        position: relative;
        width: 128px;
        height: 128px;
      }

      .ring {
        position: absolute;
        inset: 0;
        border-radius: 50%;
        border: 4px solid transparent;
      }

      .ring-bg {
        border-color: rgba(16, 185, 129, 0.2);
      }

      .ring-spin {
        border-top-color: #10b981;
        border-right-color: #06b6d4;
        animation: spin 1.2s linear infinite;
      }

      .ring-pulse {
        inset: 16px;
        border-color: rgba(16, 185, 129, 0.3);
        animation: pulse 1.5s ease-in-out infinite;
      }

      .core {
        position: absolute;
        inset: 32px;
        background: linear-gradient(135deg, #10b981, #06b6d4);
        border-radius: 50%;
        filter: blur(6px);
        animation: pulse 1.5s ease-in-out infinite;
      }

      .bolt {
        position: absolute;
        inset: 0;
        margin: auto;
        width: 48px;
        height: 48px;
        color: white;
      }

      .dots {
        margin-top: 40px;
        display: flex;
        gap: 8px;
      }

      .dots span {
        width: 8px;
        height: 8px;
        background: #10b981;
        border-radius: 50%;
        animation: bounce 1.4s infinite both;
      }

      .dots span:nth-child(2) {
        background: #06b6d4;
        animation-delay: 0.15s;
      }

      .dots span:nth-child(3) {
        background: #34d399;
        animation-delay: 0.3s;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(0.9);
          opacity: 0.6;
        }
        50% {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes bounce {
        0%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-8px);
        }
      }
    </style>
  </head>

  <body>
    <div id="root">
      <!-- PRE-REACT LOADER -->
      <div id="initial-loader">
        <div class="spinner">
          <div class="ring ring-bg"></div>
          <div class="ring ring-spin"></div>
          <div class="ring ring-pulse"></div>
          <div class="core"></div>

          <svg
            class="bolt"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M13 2L3 14h8l-1 8 10-12h-8l1-8z" />
          </svg>
        </div>

        <div class="dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
